{% include base_path %}

<meta charset="utf-8">

<!-- 基础SEO meta标签 -->
<meta name="description" content="税昀昊(Yunhao Shui)个人网站 - 上海交通大学研究生，专注于计算机科学研究。Trust the process.">
<meta name="keywords" content="Yunhao Shui, shuiyunhao, 税昀昊, yunhaoshui, Shui Yunhao, 上海交通大学, SJTU, computer science, researcher, machine learning, AI">
<meta name="author" content="Yunhao Shui">
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">
<meta name="language" content="zh-CN,en">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- 额外的SEO优化 -->
<meta name="theme-color" content="#ffffff">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="application-name" content="Shui Yunhao">
<meta name="apple-mobile-web-app-title" content="Shui Yunhao">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- 网站图标和清晰度 -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_path }}/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="{{ base_path }}/images/favicon-192x192.png">
<link rel="shortcut icon" href="{{ base_path }}/images/favicon.ico">
<meta http-equiv="cleartype" content="on">

<!-- DNS预连接优化 -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
